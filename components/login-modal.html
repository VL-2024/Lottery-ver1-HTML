            <script>
              function setupModalScript() {
                const modal = document.getElementById('LoginModal');
                if (!modal) return;

                const closeBtn = modal.querySelector('.close-login');
                const wrapper = modal.querySelector('.modal-wrapper');
                const loginButtons = document.querySelectorAll('.login-button');

                loginButtons.forEach(btn => {
                  btn.addEventListener('click', () => {
                    modal.style.display = 'flex';
                  });
                });

                closeBtn?.addEventListener('click', () => {
                  modal.style.display = 'none';
                });

                // Закрытие при клике вне модального окна
                modal.addEventListener('click', (event) => {
                  if (!wrapper.contains(event.target)) {
                    modal.style.display = 'none';
                  }
                });
              }

              setTimeout(setupModalScript, 100);
              let smsAttempts = 0;
                let smsTimeout;

                const phoneMask = IMask(document.getElementById('regPhone'), {
                  mask: '+{7} (000) 000-00-00'
                });

                IMask(document.getElementById('loginPhone'), {
                  mask: '+{7} (000) 000-00-00'
                });

                function switchTab(tab) {
                  document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
                  document.getElementById('registerForm').classList.add('hidden');
                  document.getElementById('loginForm').classList.add('hidden');
                  document.getElementById('recoveryForm').classList.add('hidden');

                  if (tab === 'register') {
                    document.querySelectorAll('.tab')[0].classList.add('active');
                    document.getElementById('registerForm').classList.remove('hidden');
                  } else {
                    document.querySelectorAll('.tab')[1].classList.add('active');
                    document.getElementById('loginForm').classList.remove('hidden');
                  }
                }

                function showRecovery() {
                  const phone = document.getElementById('loginPhone').value;
                  document.getElementById('loginForm').classList.add('hidden');
                  document.getElementById('recoveryForm').classList.remove('hidden');
                  document.getElementById('recPhone').value = phone;
                }

                function sendSMS() {
                  const phone = document.getElementById('regPhone');
                  const email = document.getElementById('regEmail');
                  const name = document.getElementById('regName');
                  const dob = document.getElementById('regDob');
                  const password = document.getElementById('regPassword');
                  const repeat = document.getElementById('regPasswordRepeat');
                  const regError = document.getElementById('regError');

                  regError.textContent = '';

                  if (!phone.value || phone.value.length < 18) {
                    regError.textContent = 'Введите корректный номер телефона';
                    return;
                  }
                  if (!email.checkValidity()) {
                    regError.textContent = 'Введите корректный email';
                    return;
                  }
                  if (!name.value || !dob.value || !password.value || !repeat.value) {
                    regError.textContent = 'Пожалуйста, заполните все поля';
                    return;
                  }
                  if (password.value !== repeat.value) {
                    regError.textContent = 'Пароли не совпадают';
                    return;
                  }

                  if (smsAttempts >= 3) {
                    regError.textContent = 'Превышено количество попыток. Попробуйте позже.';
                    return;
                  }

                  smsAttempts++;
                  document.getElementById('smsVerification').classList.remove('hidden');
                  document.getElementById('registerFields').classList.add('hidden');

                  let timeLeft = 180;
                  const timer = document.getElementById('smsTimer');
                  timer.textContent = `Можно повторно отправить через ${timeLeft} сек.`;
                  smsTimeout = setInterval(() => {
                    timeLeft--;
                    timer.textContent = `Можно повторно отправить через ${timeLeft} сек.`;
                    if (timeLeft <= 0) clearInterval(smsTimeout);
                  }, 1000);
                }

                function validateRegisterForm() {
                  const code = document.getElementById('smsCode');
                  const smsError = document.getElementById('smsError');

                  smsError.textContent = '';

                  if (!code.value) {
                    smsError.textContent = 'Введите код из СМС';
                    return false;
                  }

                  return true;
                }

    <script>
      // Получаем элементы по ID
      const phoneInput = document.getElementById('phone');
      const smsCodeBlock = document.getElementById('smsCodeBlock');
      const passwordBlock = document.getElementById('passwordBlock');
      const smsCodeInput = document.getElementById('sms-code');
      const passwordInput = document.getElementById('password');
      const smsBtn = document.getElementById('smsBtn');
      const smsBtnText = document.getElementById('smsBtnText');
      const message = document.getElementById('message');

      // Обработчики событий
      document.getElementById('smsBtn')?.addEventListener('click', handleSmsLogin);
      document.getElementById('passwordLoginBtn')?.addEventListener('click', handlePasswordLogin);
      document.getElementById('smsCodeBtn')?.addEventListener('click', verifyCode);
      document.getElementById('passwordBtn')?.addEventListener('click', verifyPassword);

      // Маска номера телефона
      phoneInput?.addEventListener('input', function (e) {
        let value = e.target.value.replace(/\D/g, '').substring(1);
        let formatted = '+7 (';

        if (value.length > 0) formatted += value.substring(0, 3);
        if (value.length >= 4) formatted += ') ' + value.substring(3, 6);
        if (value.length >= 7) formatted += '-' + value.substring(6, 8);
        if (value.length >= 9) formatted += '-' + value.substring(8, 10);

        e.target.value = formatted;
      });

      // Кнопка "Войти по СМС"
      function handleSmsLogin() {
        const digits = phoneInput.value.replace(/\D/g, '');
        if (digits.length !== 11) {
          showMessage('Введите корректный номер телефона', false);
          return;
        }

        smsCodeBlock.classList.remove('hidden');
        passwordBlock.classList.add('hidden');
        smsBtn.disabled = true;
        smsBtnText.innerHTML = `<div class="spinner"></div>`;

        setTimeout(() => {
          smsBtn.disabled = false;
          smsBtnText.textContent = 'Войти по СМС';
          showMessage('Код отправлен на ' + phoneInput.value, true);
        }, 1500);
      }

      // Кнопка "Войти по паролю"
      function handlePasswordLogin() {
        passwordBlock.classList.remove('hidden');
        smsCodeBlock.classList.add('hidden');
        message.classList.add('hidden');
      }

      // Проверка кода из СМС
      function verifyCode() {
        const code = smsCodeInput.value.trim();
        if (!/^\d{4}$/.test(code)) {
          showMessage('Введите корректный 4-значный код', false);
          return;
        }
        showMessage('✅ Успешный вход по СМС!', true);
      }

      // Проверка пароля
      function verifyPassword() {
        const password = passwordInput.value;
        if (password.length < 6) {
          showMessage('Пароль должен содержать минимум 6 символов', false);
          return;
        }
        showMessage('✅ Успешный вход по паролю!', true);
      }

      // Показываем сообщение
      function showMessage(text, success = true) {
        message.textContent = text;
        message.classList.remove('hidden');
        message.style.backgroundColor = success ? '#e0fce0' : '#ffe0e0';
        message.style.borderColor = success ? '#6dd36d' : '#ff8c8c';
        message.style.color = success ? '#2e7d32' : '#c62828';
      }

      // Авто-сворачивание ввода кода
      smsCodeInput?.addEventListener('input', function () {
        if (this.value.length >= 4) this.blur();
      });
    </script>
