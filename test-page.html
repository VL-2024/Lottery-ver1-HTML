    <link rel="stylesheet" href="./style.css" />
    <div>
      <link href="./test-page.css" rel="stylesheet" />

      <div class="test-page-container1">
        <div class="test-page-container2">
          <button
            type="button"
            class="test-page-button login-button-reg button"
          >
            Button
          </button>
        </div>
        <div id="LoginModalReg" class="test-page-login-modal">
          <div class="test-page-modal-wrapper modal-wrapper"></div>
        </div>
        <div class="test-page-container3">
          <div>
            <div class="test-page-container5">
              <style>
                body {
                  overscroll-behavior: contain;
                  touch-action: manipulation;
                  margin: 0;
                }

                /* === Модалка === */
                #LoginModal {
                  display: none;
                  position: fixed;
                  inset: 0;
                  background-color: rgba(0, 0, 0, 0.5);
                  z-index: 9999;
                  justify-content: center;
                  align-items: center;
                  overflow-y: auto;
                  box-sizing: border-box;
                  flex-direction: column;
                }

                .modal-wrapper {
                  background: white;
                  width: 90%;
                  max-width: 620px;
                  max-height: 90vh;
                  overflow-y: auto;
                  padding: 1rem;
                  border-radius: 12px;
                  box-sizing: border-box;
                  display: flex;
                  flex-direction: column;
                  flex-grow: 1;
                }

                .close-login {
                  background: crimson;
                  color: white;
                  padding: 0.5rem 1rem;
                  border: none;
                  border-radius: 4px;
                  cursor: pointer;
                  align-self: flex-end;
                }

                .login-button-reg {
                  margin: 2rem;
                  padding: 0.75rem 1.5rem;
                  background: #007bff;
                  color: white;
                  border: none;
                  border-radius: 6px;
                  cursor: pointer;
                }

                /* === Вкладки === */
                .tabs {
                  display: flex;
                  justify-content: center;
                  margin-bottom: 1rem;
                  border-radius: 6px;
                  overflow: hidden;
                  border: 1px solid #ccc;
                  font-size: 14px;
                }

                [data-tab] {
                  flex: 1;
                  text-align: center;
                  padding: 0.75rem;
                  cursor: pointer;
                  background-color: #f3f4f6;
                  transition: 0.3s;
                }

                [data-tab].active {
                  background-color: #10b981;
                  color: white;
                  font-weight: bold;
                }

                .tab-content {
                  display: none;
                  flex-direction: column;
                  gap: 0.75rem;
                }

                .tab-content.active {
                  display: flex;
                }

                /* === Элементы формы === */
                .input {
                  padding: 0.75rem;
                  border: 1px solid #ccc;
                  border-radius: 6px;
                  font-size: 16px;
                  width: 100%;
                  box-sizing: border-box;
                }

                .button {
                  padding: 0.75rem;
                  background-color: #ef4444;
                  color: white;
                  border: none;
                  border-radius: 6px;
                  cursor: pointer;
                  font-weight: bold;
                  transition: background-color 0.2s ease;
                }

                .button:hover {
                  background-color: #dc2626;
                }
              </style>

              <script>
                document.addEventListener('click', (e) => {
                  const modal = document.getElementById('LoginModalReg');

                  // Открытие модалки
                  if (e.target.closest('.login-button-reg')) {
                    modal?.style.setProperty('display', 'flex');
                  }

                  // Закрытие по кнопке
                  if (e.target.closest('.close-login')) {
                    modal?.style.setProperty('display', 'none');
                  }

                  // Закрытие по клику вне модалки
                  if (e.target === modal) {
                    modal?.style.setProperty('display', 'none');
                  }

                  // Переключение вкладок по data-tab
                  const tabButton = e.target.closest('[data-tab]');
                  if (tabButton) {
                    const targetId = tabButton.getAttribute('data-tab');

                    document.querySelectorAll('[data-tab]').forEach((btn) =>
                      btn.classList.remove('active')
                    );
                    document.querySelectorAll('.tab-content').forEach((pane) =>
                      pane.classList.remove('active')
                    );

                    tabButton.classList.add('active');
                    document.getElementById(targetId)?.classList.add('active');
                  }
                });
              </script>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      // Получаем элементы по ID
      const phoneInput = document.getElementById('phone');
      const smsCodeBlock = document.getElementById('smsCodeBlock');
      const passwordBlock = document.getElementById('passwordBlock');
      const smsCodeInput = document.getElementById('sms-code');
      const passwordInput = document.getElementById('password');
      const smsBtn = document.getElementById('smsBtn');
      const smsBtnText = document.getElementById('smsBtnText');
      const message = document.getElementById('message');

      // Обработчики событий
      document.getElementById('smsBtn')?.addEventListener('click', handleSmsLogin);
      document.getElementById('passwordLoginBtn')?.addEventListener('click', handlePasswordLogin);
      document.getElementById('smsCodeBtn')?.addEventListener('click', verifyCode);
      document.getElementById('passwordBtn')?.addEventListener('click', verifyPassword);

      // Маска номера телефона
      phoneInput?.addEventListener('input', function (e) {
        let value = e.target.value.replace(/\D/g, '').substring(1);
        let formatted = '+7 (';

        if (value.length > 0) formatted += value.substring(0, 3);
        if (value.length >= 4) formatted += ') ' + value.substring(3, 6);
        if (value.length >= 7) formatted += '-' + value.substring(6, 8);
        if (value.length >= 9) formatted += '-' + value.substring(8, 10);

        e.target.value = formatted;
      });

      // Кнопка "Войти по СМС"
      function handleSmsLogin() {
        const digits = phoneInput.value.replace(/\D/g, '');
        if (digits.length !== 11) {
          showMessage('Введите корректный номер телефона', false);
          return;
        }

        smsCodeBlock.classList.remove('hidden');
        passwordBlock.classList.add('hidden');
        smsBtn.disabled = true;
        smsBtnText.innerHTML = `<div class="spinner"></div>`;

        setTimeout(() => {
          smsBtn.disabled = false;
          smsBtnText.textContent = 'Войти по СМС';
          showMessage('Код отправлен на ' + phoneInput.value, true);
        }, 1500);
      }

      // Кнопка "Войти по паролю"
      function handlePasswordLogin() {
        passwordBlock.classList.remove('hidden');
        smsCodeBlock.classList.add('hidden');
        message.classList.add('hidden');
      }

      // Проверка кода из СМС
      function verifyCode() {
        const code = smsCodeInput.value.trim();
        if (!/^\d{4}$/.test(code)) {
          showMessage('Введите корректный 4-значный код', false);
          return;
        }
        showMessage('✅ Успешный вход по СМС!', true);
      }

      // Проверка пароля
      function verifyPassword() {
        const password = passwordInput.value;
        if (password.length < 6) {
          showMessage('Пароль должен содержать минимум 6 символов', false);
          return;
        }
        showMessage('✅ Успешный вход по паролю!', true);
      }

      // Показываем сообщение
      function showMessage(text, success = true) {
        message.textContent = text;
        message.classList.remove('hidden');
        message.style.backgroundColor = success ? '#e0fce0' : '#ffe0e0';
        message.style.borderColor = success ? '#6dd36d' : '#ff8c8c';
        message.style.color = success ? '#2e7d32' : '#c62828';
      }

      // Авто-сворачивание ввода кода
      smsCodeInput?.addEventListener('input', function () {
        if (this.value.length >= 4) this.blur();
      });
    </script>
